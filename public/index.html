<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the latest filament and materials data for 3D printing.">
    <title>SpoolmanDB</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <picture>
                <img alt="Spoolman Logo"
                    src="https://github.com/Donkie/Spoolman/assets/2332094/4e6e80ac-c7be-4ad2-9a33-dedc1b5ba30e"
                    class="logo">
            </picture>
        </div>
    </header>

    <main>
        <h2>A repository of the latest filament and materials data for 3D printing.</h2>
        <p>This project is open-source, feel free to create a pull request <a
                href="https://github.com/Donkie/SpoolmanDB"> on Github</a> if you want to add or modify any
            data.</p>
        <h2>Data files</h2>
        <div class="data-files">
            <div class="column">
                <ul>
                    <li><a href="materials.json">MATERIALS</a></li>
                </ul>
            </div>
            <div class="column">
                <ul>
                    <li><a href="filaments.json">FILAMENTS</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>SpoolmanDB - 2024</p>
    </footer>
</body>

</html>
